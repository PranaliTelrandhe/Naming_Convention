name: Build C Project on Windows

on:
  push:
    branches:
      - master
    paths:
      - '**/*.c'
      - '**/*.h'
  pull_request:
    paths:
      - '**/*.c'
      - '**/*.h'

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      # Step 2: Run Semgrep Scan
      - name: Run Semgrep Scan
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $files = Get-ChildItem -Path $workspaceFolder -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  semgrep --config semgrep-naming-rules.yml $file.FullName
              }
          } else {
              Write-Host "No C/H files found for Semgrep scan."
          }
        continue-on-error: true

      # Step 3: Run clang-format
      - name: Run Clang Format
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $files = Get-ChildItem -Path $workspaceFolder -Include *.c,*.h -Recurse
          if ($files) {
              $files | ForEach-Object { clang-format -i $_.FullName }
          } else {
              Write-Host "No C/H files found to format."
          }

      # Step 4: Add CMake to PATH
      - name: Add CMake to PATH
        run: |
          $cmakePath = "C:\Program Files\CMake\bin"
          if ($env:PATH -notlike "*$cmakePath*") {
              $env:PATH += ";$cmakePath"
              [Environment]::SetEnvironmentVariable("Path", $env:PATH, [EnvironmentVariableTarget]::Process)
          }

      # Step 5: Add MinGW to PATH
      - name: Add MinGW to PATH
        run: |
          $env:PATH = "C:\msys64\mingw64\bin;" + $env:PATH
          [Environment]::SetEnvironmentVariable("Path", $env:PATH, [EnvironmentVariableTarget]::Process)

      # Step 6: Copy CMakeLists.txt to auto-generated folder
      - name: Copy CMakeLists.txt
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE

          # Runner folder (two levels up from workspace)
          $runnerFolder = Split-Path (Split-Path $workspaceFolder -Parent) -Parent

          # Repo root (one level above runner folder)
          $repoRoot = Split-Path $runnerFolder -Parent

          # Auto-generated folder (workspace folder)
          $autoFolder = $workspaceFolder

          # Ensure folder exists
          if (-not (Test-Path $autoFolder)) { New-Item -ItemType Directory -Path $autoFolder -Force }

          # Copy CMakeLists.txt from repo root to auto-generated folder
          Copy-Item -Path (Join-Path $repoRoot "CMakeLists.txt") -Destination $autoFolder -Force

      # Step 7: Configure CMake (force GCC)
      - name: Configure CMake
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $autoFolder = $workspaceFolder
          $build = Join-Path $autoFolder "build"

          # Clean previous build folder
          if (Test-Path $build) { Remove-Item -Recurse -Force $build }

          # Configure CMake with MinGW Makefiles and force GCC
          cmake -G "MinGW Makefiles" -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -S $autoFolder -B $build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      # Step 8: Run Clang-Tidy (ignore errors)
      - name: Run Clang-Tidy
        continue-on-error: true
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $build = Join-Path $workspaceFolder "build"
          $files = Get-ChildItem -Path $workspaceFolder -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  try {
                      clang-tidy $file.FullName -- -I.
                  } catch {
                      Write-Host "clang-tidy reported errors/warnings, ignoring for now."
                  }
              }
          } else {
              Write-Host "No C/H files found for clang-tidy."
          }

      # Step 9: Build the project
      - name: Build project
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $build = Join-Path $workspaceFolder "build"

          cmake --build $build

      # Step 10: Run the executable
      - name: Run executable
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $build = Join-Path $workspaceFolder "build"

          $exePath = Join-Path $build "hello.exe"
          if (-not (Test-Path $exePath)) {
              # Sometimes MinGW Makefiles put exe directly in build
              $exePath = Join-Path $workspaceFolder "hello.exe"
          }

          if (Test-Path $exePath) {
              & $exePath
          } else {
              Write-Host "Executable not found."
              exit 1
          }
