name: Build C Project on Windows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: [self-hosted, windows] # ensures it runs on your self-hosted Windows runner

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Run Semgrep Naming Convention Scan
      # We use 'continue-on-error' so the build still runs even if rules are violated,
      # or you can remove it to block the build on failure.
      - name: Run Semgrep Scan
        run: semgrep --config semgrep-naming-rules.yml
        continue-on-error: true

      # Step 2: Format Code
      - name: Run Clang Format
        run: |
          $files = Get-ChildItem -Path . -Include *.c,*.h -Recurse
          if ($files) {
              $files | ForEach-Object { clang-format -i $_.FullName }
          } else {
              Write-Host "No C or H files found to format."
          }

        # Step: Generate compile_commands.json

      - name: Add CMake to PATH
        run: $env:PATH += ";C:\Program Files\CMake\bin"

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

        # Step 4: Run Clang-Tidy
      - name: Run Clang-Tidy
        run: |
          $files = Get-ChildItem -Path . -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  clang-tidy $file.FullName -p build -checks="clang-analyzer-*,bugprone-*" --warnings-as-errors="*"
              }
          } else {
              Write-Host "No C or H files found for Clang-Tidy."
          }

      # Step 4: Build C project
      - name: Build project
        run: gcc hello.c -o hello.exe

      # Step 5: Run the executable (acts as a basic test)
      - name: Run executable
        run: .\hello.exe
