name: Build C Project on Windows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: [self-hosted, windows] # ensures it runs on your self-hosted Windows runner

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Run Semgrep Naming Convention Scan
      # We use 'continue-on-error' so the build still runs even if rules are violated,
      # or you can remove it to block the build on failure.
      - name: Run Semgrep Scan
        run: semgrep --config semgrep-naming-rules.yml
        continue-on-error: true

      # Step 2: Format Code
      - name: Run Clang Format
        run: |
          $files = Get-ChildItem -Path . -Include *.c,*.h -Recurse
          if ($files) {
              $files | ForEach-Object { clang-format -i $_.FullName }
          } else {
              Write-Host "No C or H files found to format."
          }

        # Step 2: Set up paths (MinGW, Clang, CMake should be on your runner)
      - name: Ensure Tools are on PATH
        run: |
          $env:Path += ";C:\msys64\mingw64\bin;C:\Program Files\CMake\bin;C:\Program Files\LLVM\bin"
          Write-Host "PATH: $env:Path"
        shell: powershell

      # Step 3: Create build folder and run CMake with MinGW
      - name: Generate build files with CMake
        run: cd "C:\Program Files\CMake\bin\cmake.exe" -S . -B build -G "MinGW Makefiles" -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++
        shell: powershell

      # Step 4: Build the project
      - name: Build project
        run: |
          cd build
          mingw32-make
        shell: powershell

      # Step 5: Run Clang-Tidy on all .c and .h files
      - name: Run Clang-Tidy
        run: |
          $files = Get-ChildItem -Path . -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  Write-Host "Running clang-tidy on $($file.FullName)"
                  clang-tidy $file.FullName -p build -checks="clang-analyzer-*,bugprone-*" --warnings-as-errors="*"
              }
          } else {
              Write-Host "No C or H files found for Clang-Tidy."
          }
        shell: powershell

      # Step 4: Build C project
      - name: Build project
        run: gcc hello.c -o hello.exe

      # Step 5: Run the executable (acts as a basic test)
      - name: Run executable
        run: .\hello.exe
