name: Build C Project on Windows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Properly add tools to the global Action PATH
      - name: Add Tools to PATH
        run: |
          "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "C:\Program Files\CMake\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Run Semgrep Scan
        run: semgrep --config semgrep-naming-rules.yml
        continue-on-error: true

      - name: Run Clang Format
        run: |
          $files = Get-ChildItem -Path . -Include *.c,*.h -Recurse
          foreach ($file in $files) {
              clang-format -i $file.FullName
          }
        shell: powershell

      # 2. Fix the CMake Path Error by cleaning the build directory first
      - name: Generate build files with CMake
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          cmake -S . -B build -G "MinGW Makefiles" `
            -DCMAKE_C_COMPILER=gcc `
            -DCMAKE_CXX_COMPILER=g++
        shell: powershell

      # 3. Use 'cmake --build' instead of calling make directly (cleaner/cross-platform)
      - name: Build project
        run: cmake --build build
        shell: powershell

      # 4. Run Clang-Tidy (using the compilation database generated by CMake)
      - name: Run Clang-Tidy
        run: |
          $files = Get-ChildItem -Path . -Include *.c,*.h -Recurse
          foreach ($file in $files) {
              Write-Host "Analyzing $($file.Name)..."
              clang-tidy $($file.FullName) -p build -checks="clang-analyzer-*,bugprone-*"
          }
        shell: powershell

      # 5. Run the executable
      - name: Run executable
        run: |
          if (Test-Path "build/hello.exe") {
              ./build/hello.exe
          } else {
              Write-Error "Executable not found!"
              exit 1
          }
        shell: powershell

        # Step 6: Upload the compiled executable
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          # This path points to the build folder we created earlier
          path: ./Naming_Convention/build/hello.exe
          if-no-files-found: error
