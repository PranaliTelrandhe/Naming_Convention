name: Build C Project on Windows

on:
  push:
    branches:
      - master
    paths:
      - '**/*.c'
      - '**/*.h'
  pull_request:
    paths:
      - '**/*.c'
      - '**/*.h'

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      # Step 1: Checkout code with a clean workspace
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      # Step 2: Run Semgrep Naming Convention Scan on all C/H files
      - name: Run Semgrep Scan
        run: |
          $files = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  semgrep --config semgrep-naming-rules.yml $file.FullName
              }
          } else {
              Write-Host "No C/H files found for Semgrep scan."
          }
        continue-on-error: true

      # Step 3: Format Code with clang-format
      - name: Run Clang Format
        run: |
          $files = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Include *.c,*.h -Recurse
          if ($files) {
              $files | ForEach-Object { clang-format -i $_.FullName }
          } else {
              Write-Host "No C/H files found to format."
          }

      # Step 4: Setup Environment & Generate Compilation Database
      - name: Add CMake to PATH
        run: |
          $cmakePath = "C:\Program Files\CMake\bin"
          if ($env:PATH -notlike "*$cmakePath*") {
              Write-Host "Adding CMake to PATH"
              $env:PATH += ";$cmakePath"
              [Environment]::SetEnvironmentVariable("Path", $env:PATH, [EnvironmentVariableTarget]::Process)
          }

      - name: Configure CMake (Clean Build)
        run: |
          $source = $env:GITHUB_WORKSPACE
          $build  = Join-Path $source "build"

          if (Test-Path $build) { Remove-Item -Recurse -Force $build }

          cmake -S $source -B $build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      # Step 5: Run Clang-Tidy on all C/H files
      - name: Run Clang-Tidy
        run: |
          $files = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Include *.c,*.h -Recurse
          $build = Join-Path $env:GITHUB_WORKSPACE "build"
          if ($files) {
              foreach ($file in $files) {
                  clang-tidy $file.FullName -p $build -checks="clang-analyzer-*,bugprone-*" --warnings-as-errors="*"
              }
          } else {
              Write-Host "No C/H files found for clang-tidy."
          }

      # Step 6: Build Project
      - name: Build project
        run: |
          $source = $env:GITHUB_WORKSPACE
          $build  = Join-Path $source "build"

          if (Test-Path (Join-Path $source "hello.c")) {
              gcc (Join-Path $source "hello.c") -o (Join-Path $source "hello.exe")
          } else {
              Write-Host "hello.c not found, attempting CMake build..."
              cmake --build $build
          }

      # Step 7: Run the executable
      - name: Run executable
        run: |
          $source = $env:GITHUB_WORKSPACE
          $build  = Join-Path $source "build"

          if (Test-Path (Join-Path $source "hello.exe")) {
              & (Join-Path $source "hello.exe")
          } elseif (Test-Path (Join-Path $build "Debug\hello.exe")) {
              & (Join-Path $build "Debug\hello.exe")
          } else {
              Write-Host "Executable not found."
              exit 1
          }
