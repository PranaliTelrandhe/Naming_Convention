name: Build C Project on Windows

on:
  push:
    branches:
      - master
    paths:
      - '**/*.c'
      - '**/*.h'
  pull_request:
    paths:
      - '**/*.c'
      - '**/*.h'

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      # Step 2: Run Semgrep Scan
      - name: Run Semgrep Scan
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $files = Get-ChildItem -Path $workspaceFolder -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  semgrep --config semgrep-naming-rules.yml $file.FullName
              }
          } else {
              Write-Host "No C/H files found for Semgrep scan."
          }
        continue-on-error: true

      # Step 3: Format code with clang-format
      - name: Run Clang Format
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $files = Get-ChildItem -Path $workspaceFolder -Include *.c,*.h -Recurse
          if ($files) {
              $files | ForEach-Object { clang-format -i $_.FullName }
          } else {
              Write-Host "No C/H files found to format."
          }

      # Step 4: Add CMake to PATH
      - name: Add CMake to PATH
        run: |
          $cmakePath = "C:\Program Files\CMake\bin"
          if ($env:PATH -notlike "*$cmakePath*") {
              Write-Host "Adding CMake to PATH"
              $env:PATH += ";$cmakePath"
              [Environment]::SetEnvironmentVariable("Path", $env:PATH, [EnvironmentVariableTarget]::Process)
          }

      # Step 5: Copy CMakeLists.txt to auto-generated folder
      - name: Copy CMakeLists.txt
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE

          # Runner folder (two levels up)
          $runnerFolder = Split-Path (Split-Path $workspaceFolder -Parent) -Parent

          # Repo root (one level above runner folder)
          $repoRoot = Split-Path $runnerFolder -Parent

          # Auto-generated folder (workspace folder)
          $autoFolder = $workspaceFolder

          if (-not (Test-Path $autoFolder)) { New-Item -ItemType Directory -Path $autoFolder -Force }

          # Copy CMakeLists.txt from repo root to auto-generated folder
          Copy-Item -Path (Join-Path $repoRoot "CMakeLists.txt") -Destination $autoFolder -Force

      # Step 6: Configure CMake
      - name: Configure CMake (Clean Build)
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $autoFolder = $workspaceFolder
          $build = Join-Path $autoFolder "build"

          if (Test-Path $build) { Remove-Item -Recurse -Force $build }

          cmake -S $autoFolder -B $build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      # Step 7: Run Clang-Tidy
      - name: Run Clang-Tidy
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $build = Join-Path $workspaceFolder "build"
          $files = Get-ChildItem -Path $workspaceFolder -Include *.c,*.h -Recurse
          if ($files) {
              foreach ($file in $files) {
                  clang-tidy $file.FullName -p $build -checks="clang-analyzer-*,bugprone-*" --warnings-as-errors="*"
              }
          } else {
              Write-Host "No C/H files found for clang-tidy."
          }

      # Step 8: Build project
      - name: Build project
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $build = Join-Path $workspaceFolder "build"

          if (Test-Path (Join-Path $workspaceFolder "hello.c")) {
              gcc (Join-Path $workspaceFolder "hello.c") -o (Join-Path $workspaceFolder "hello.exe")
          } else {
              Write-Host "hello.c not found, attempting CMake build..."
              cmake --build $build
          }

      # Step 9: Run the executable
      - name: Run executable
        run: |
          $workspaceFolder = $env:GITHUB_WORKSPACE
          $build = Join-Path $workspaceFolder "build"

          if (Test-Path (Join-Path $workspaceFolder "hello.exe")) {
              & (Join-Path $workspaceFolder "hello.exe")
          } elseif (Test-Path (Join-Path $build "Debug\hello.exe")) {
              & (Join-Path $build "Debug\hello.exe")
          } else {
              Write-Host "Executable not found."
              exit 1
          }
